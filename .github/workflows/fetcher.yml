name: Fetch and Zip Files

on:
  schedule:
    - cron: '0 * * * *'  # Runs every hour

  workflow_dispatch:

jobs:
  fetch_and_zip:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Fetch files and create zip
      run: |
        # Create a directory to store fetched files
        mkdir fetched_files
        
        # Download the files (replace with your URLs)
        curl -O https://example.com/index.html
        curl -O https://scratchbox.grady.link/explore
        
        # Move files into the fetched_files directory
        mv file1.txt fetched_files/
        mv file2.txt fetched_files/
        
        # Create a zip file with a timestamp
        timestamp=$(date +'%Y%m%d%H%M%S')
        zip -r "fetched_files_$timestamp.zip" fetched_files/

    - name: Commit and push the .zip file
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git add "fetched_files_$timestamp.zip"
        git commit -m "Add zip of fetched files: $timestamp"
        git push
