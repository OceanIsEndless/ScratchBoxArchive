name: Fetch and Zip Files

on:
  schedule:
    - cron: '0 * * * *'  # Runs every hour

  workflow_dispatch:

jobs:
  fetch_and_zip:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Fetch and Zip
      run: |
        # Create a directory to store fetched files
        mkdir fetched_files
        
        # Download the files
        curl -J -L -O https://scratchbox.grady.link/api/project/K26OtTN2WDJ9/download
        
        # Move files into the fetched_files directory
        mv index.html fetched_files/
        
        # Create a zip file with a timestamp
        timestamp=$(date +'%Y%m%d%H%M%S')
        zip -r "SBA_$timestamp.zip" fetched_files/
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git add "SBA_$timestamp.zip"
        git commit -m "Add zip of fetched files: $timestamp"
        git push
